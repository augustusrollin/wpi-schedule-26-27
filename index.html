<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WPI Schedule 2026–27</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ── NAVIGATION ── -->
  <nav class="navbar">
    <div class="nav-brand">
      <div class="nav-logo">WPI</div>
      <div class="nav-title">Schedule 2026–27</div>
    </div>
    <div class="nav-links">
      <button class="nav-btn active" data-view="dashboard">Dashboard</button>
      <button class="nav-btn" data-view="calendar">Calendar</button>
      <button class="nav-btn" data-view="auto">Auto Scheduler</button>
      <button class="nav-btn" data-view="manual">Manual Builder</button>
    </div>
  </nav>

  <!-- ── MAIN CONTENT ── -->
  <main class="main-content">

    <div id="view-dashboard" class="view active"></div>
    <div id="view-calendar"  class="view"></div>
    <div id="view-auto"      class="view"></div>
    <div id="view-manual"    class="view"></div>
    <div id="view-catalog"  class="view"></div>

  </main>

  <!-- ── COURSE DETAIL MODAL ── -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div class="modal">
      <button class="modal-close-btn" onclick="closeModal()">×</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <!-- ── SCRIPTS ── -->
  <script src="js/courses.js"></script>
  <script src="js/scheduler.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
